<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact - Amul</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{--primary:#0b6fb7;--accent:#ffb400;--bg:#f5f9ff;--muted:#6b7280;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#111;}
    a{text-decoration:none;color:inherit;transition:.3s;}
    a:hover{color:var(--primary);}

    /* HEADER */
    .site-header{position:sticky;top:0;z-index:60;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:12px 20px;box-shadow:0 1px 6px rgba(16,24,40,0.06);}
    .logo{display:flex;gap:10px;align-items:center;font-weight:700;}
    nav{display:flex;gap:18px;align-items:center;flex:1;justify-content:center;}
    .nav-links a{padding:8px 10px;border-radius:8px;font-weight:500;color:var(--muted);position:relative;}
    .nav-links a.active{color:var(--primary);font-weight:700;}
    .nav-links a::after{content:"";position:absolute;width:0;height:2px;bottom:0;left:0;background:var(--primary);transition:0.3s;}
    .nav-links a:hover::after{width:100%;}
    .nav-links a.cta{background:var(--primary);color:#fff;padding:8px 12px;border-radius:8px;}
    .nav-links a.cta:hover{background:#094a7e;}

    /* SEARCH BAR IN NAV */
    .search-bar{display:flex;align-items:center;gap:6px;background:#f1f5f9;padding:6px 10px;border-radius:8px;}
    .search-bar input{border:0;outline:none;background:transparent;}
    .search-bar i{color:var(--muted);}

    /* HERO */
    .hero{position:relative;height:55vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;overflow:hidden;}
    .hero img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
    .hero::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.55);z-index:-1;}
    .hero h1{font-size:clamp(32px,5vw,60px);font-weight:800;text-transform:uppercase;animation:fadeInDown 1s;}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-40px);}to{opacity:1;transform:translateY(0);}}

    main{padding:40px 20px;max-width:1100px;margin:auto;}

    /* INFO CARDS */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:40px;}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,0.08);padding:25px;text-align:center;transition:.3s;}
    .card:hover{transform:translateY(-6px);}
    .card i{font-size:40px;color:var(--primary);margin-bottom:10px;transition:.3s;}
    .card:hover i{color:var(--accent);transform:scale(1.2);}
    .card h3{margin:10px 0;font-size:18px;}
    .card p{color:var(--muted);font-size:15px;}

    /* FORM */
    form{background:#fff;padding:25px;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,0.08);}
    form h2{margin-bottom:15px;color:var(--primary);}
    .form-group{margin-bottom:15px;}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:8px;font-size:15px;transition:.3s;}
    input:focus,textarea:focus{border-color:var(--primary);box-shadow:0 0 6px rgba(11,111,183,0.3);outline:none;}
    button{padding:10px 20px;background:var(--primary);color:#fff;border:0;border-radius:8px;font-weight:600;cursor:pointer;transition:.3s;}
    button:hover{background:#094a7e;}

    /* MAP */
    .map{margin-top:40px;}
    iframe{width:100%;height:350px;border:0;border-radius:14px;}

    /* FOOTER */
    footer{background:#0b6fb7;color:#fff;padding:20px;margin-top:40px;}
    footer .row{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
    .footer-social a{margin:0 8px;color:#fff;font-size:18px;transition:.3s;}
    .footer-social a:hover{color:var(--accent);transform:scale(1.2);}
    footer .links{margin-top:12px;display:flex;gap:16px;flex-wrap:wrap;justify-content:center;}
    footer .links a{color:#f0f0f0;}
    footer .links a:hover{color:var(--accent);}
  </style>
</head>
<body>
<header class="site-header">
  <div class="logo">
    <img src="amul-logo.jpg" alt="Amul Logo" height="30">
    <img src="amul-write.jpg" alt="Amul Text" height="30">
  </div>
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="about.html">About</a>
      <a class="active">Contact</a>
      <a class="cta" href="buynow.html">Buy Now</a>
    </div>
  </nav>
  <!-- search bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <i class="fas fa-search"></i>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <img src="milk-splash.jpg" alt="Contact Background"/>
  <h1>Contact Us</h1>
</section>

<main>
  <!-- INFO CARDS -->
  <div class="grid">
    <div class="card">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Our Address</h3>
      <p>Amul Dairy, Anand, Gujarat, India</p>
    </div>
    <div class="card">
      <i class="fas fa-phone-alt"></i>
      <h3>Call Us</h3>
      <p>+91 1800 258 3333</p>
    </div>
    <div class="card">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p>support@amul.com</p>
    </div>
  </div>

  <!-- FORM -->
  <form>
    <h2>Send us a Message</h2>
    <div class="form-group"><input type="text" placeholder="Your Name" required></div>
    <div class="form-group"><input type="email" placeholder="Your Email" required></div>
    <div class="form-group"><textarea rows="5" placeholder="Your Message"></textarea></div>
    <button type="submit">Submit</button>
  </form>

  <!-- MAP -->
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3707.767665308703!2d72.949!3d22.5565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e5a3f2!2sAmul%20Dairy%20Anand!5e0!3m2!1sen!2sin!4v1700000000" allowfullscreen></iframe>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="row">
    <strong>AMUL-Demo Â©2025</strong>
    <div class="footer-social">
      <a href="https://facebook.com/amul" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/amul_india" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/amul_india" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</footer>

</body>
</html>
